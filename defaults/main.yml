---
# defaults file for ansible-arch-setup
install_drive: /dev/sda
boot_partition_suffix: 1
root_partition_suffix: 2
bios_partition_suffix: 1
hostname: arch-workstation
user_name: nik
# create a password hash with mkpasswd --method=sha-512
user_password:
efi: false
bios: false
# when dual booting, make sure boot_partition_number &
# root_partition_number are correctly set.
# For example 5 & 6 when Windows uses 4 partitions
win_bootloader: /dev/sda1
dual_boot_efi: false
nvidia: false
amd: false
intel: false
bluetooth: false
sshd: false
xorg: false
plasma: false
